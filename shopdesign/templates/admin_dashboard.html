<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- Navbar -->
    <nav class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admin Panel - รายการสินค้า</h2>
        <a href="{% url 'user_logout' %}" class="btn btn-danger">Logout</a> 
    </nav>

    <a href="{% url 'add_product' %}" class="btn btn-primary mb-3">เพิ่มสินค้า</a>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ชื่อสินค้า</th>
                <th>ราคา</th>
                <th>รูป</th>
                <th>การจัดการ</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }} บาท</td>
                <td>
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
                    {% else %}
                        ไม่มีรูป
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm">ลบ</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
